{% extends "layout.html" %}

{% block head_declarations %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/project_dashboard.css') }}">
	{{ super() }}
{% endblock %} 

{% block content %}
<div class="row" style="padding-right: 15px; padding-left: 15px">
	<div class="col-lg-10 col-lg-offset-1">
		<h3>{{project|replace("_", " ")}} - Suites</h3>
		<div style="display: table; width: 100%; min-height: 150px">
			<div id="suitesContainer" class="col-sm-6 same-heigth-col box-container gray-border-3" style="margin-right: 5px;">
				<ul id="suitesTree" class="tree suite-tree"></ul>
			</div>

			<div class="same-heigth-col" style="min-width: 15px"></div>

			<div id="healthContainer" class="col-sm-6 same-heigth-col box-container gray-border-3" style="min-height: 150px; margin-left: 5px;">
				<div id="healthChartContainer" style="width: 50%; min-width: 200px; min-height: 200px; margin-left: auto; margin-right: auto">
					<canvas id="healthChartCanvas" width="150" height="150"></canvas>
				</div>
				<div id="healthTableContainer" class="table-responsive last-execution-table"></div>
			</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='js/external/treeview.js') }}"></script>
<script src="{{ url_for('static', filename='js/project.js') }}"></script>
<script src="{{ url_for('static', filename='js/project_suites.js') }}"></script>
<script>
	var project = '{{project}}';
</script>
{% endblock %}
