{% extends "layout.html" %} 

{% block title %}Golem : Drivers{% endblock %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/list_common.css') }}">
{% endblock %}

{% block content %}
<div class="col-lg-8 col-lg-offset-2" style="min-height: 400px">
    <div class="col-sm-6 header-col">
        <h3 id="pageObjectName">Drivers</h3>
    </div>
    <div class="text-right header-col header-col-right" style="padding-top: 20px">

        <div class="dropdown">
          <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Update <span class="caret"></span></button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="javascript:void(0);" onclick="Drivers.update('chromedriver');">ChromeDriver</a></li>
            <li><a href="javascript:void(0);" onclick="Drivers.update('geckodriver');">GeckoDriver</a></li>
          </ul>
        </div>
    </div>

    <div class="clearfix"></div>
    <br>

    <div id="fileExporerContainer" class="col-md-12 box-container gray-border-3">
<!--        <div id="breadcrumb"></div>-->
        <ul id="rootFolderContent" class="tree folder-content"></ul>
<!--        <div id="bottomMenu"></div>-->
    </div>
</div>
